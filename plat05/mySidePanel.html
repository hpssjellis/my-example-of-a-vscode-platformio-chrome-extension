<!DOCTYPE html>
<html>
<head>
    <title>PlatformIO Sender</title>
    <style>
        body { font-family: sans-serif; padding: 10px; }
        textarea { width: 95%; height: 200px; margin-bottom: 10px; border: 1px solid #ccc; padding: 5px; font-family: monospace; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        select { padding: 8px; margin-bottom: 10px; width: 98%; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007ACC; color: white; border: none; cursor: pointer; border-radius: 4px; margin-right: 5px; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #myStatusMessage { margin-top: 10px; padding: 8px; background-color: #f0f0f0; border: 1px solid #ddd; white-space: pre-wrap; word-wrap: break-word; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
        #mySerialConsole { margin-top: 10px; padding: 8px; background-color: #1e1e1e; color: #00ff00; border: 1px solid #444; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace; font-size: 12px; height: 250px; overflow-y: auto; }
        .log-entry { margin: 5px 0; padding: 3px; border-left: 3px solid #007ACC; }
        .log-info { border-left-color: #007ACC; }
        .log-success { border-left-color: green; }
        .log-error { border-left-color: red; }
        .log-warning { border-left-color: orange; }
        .serial-line { margin: 2px 0; }
        .button-group { margin-bottom: 10px; }
        h4 { color: #007ACC; margin-top: 15px; margin-bottom: 5px; }
    </style>
</head>
<body>
    <h3 style="color: #007ACC;">Arduino Code Sender</h3>
    
    <label for="myBoardSelector">Select Target Board:</label>
    <select id="myBoardSelector">
        <option value="nano33ble">Nano 33 BLE Sense</option>
        <option value="uno" selected>Arduino Uno</option>
        <option value="nano">Arduino Nano</option>
    </select>

    <textarea id="myArduinoCode" placeholder="void setup() { ... }"></textarea>
    
    <div class="button-group">
        <button id="myCompileButton">Compile & Flash</button>
        <button id="myClearLogsButton">Clear Logs</button>
        <button id="myClearSerialButton">Clear Serial</button>
    </div>
    
    <h4>Status Log</h4>
    <div id="myStatusMessage">
        <div class="log-entry log-info">[READY] System initialized and ready.</div>
    </div>

    <h4>Serial Console</h4>
    <div id="mySerialConsole">Waiting for serial data...</div>

    <script src="mySidePanel.js"></script>
</body>
</html>
